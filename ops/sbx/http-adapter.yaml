apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-adapter
  namespace: magistrala
spec:
  # IMPORTANT: selector is immutable; keep ONLY the original label key/value
  selector:
    matchLabels:
      app.kubernetes.io/name: http-adapter
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: http-adapter
        app.kubernetes.io/component: adapter
        app: http-adapter              # extra label OK on pod, NOT in selector
    spec:
      # ECR digest image (no GHCR secrets)
      containers:
        - name: http-adapter
          image: 595443389404.dkr.ecr.us-west-2.amazonaws.com/http-adapter@sha256:481e0789f954be2d4e3d27cbbfd81cd38c5c0fbdc4e965d72908fabe308bd8a0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: SMQ_HTTP_ADAPTER_HOST
              value: "0.0.0.0"
            - name: SMQ_HTTP_ADAPTER_PORT
              value: "8080"
          readinessProbe:
            httpGet: { path: /health, port: http }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /health, port: http }
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests: { cpu: "50m", memory: "64Mi" }
      imagePullSecrets: []  # ensure GHCR secret NOT referenced

---
# Service: select by the same immutable label key
apiVersion: v1
kind: Service
metadata:
  name: http-adapter
  namespace: magistrala
spec:
  selector:
    app.kubernetes.io/name: http-adapter
  ports:
    - name: http
      port: 8080
      targetPort: 8080

---
# Ingress kept targeting :8080
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-adapter
  namespace: magistrala
spec:
  rules:
    - host: sbx.gobee.io
      http:
        paths:
          - path: /api/http/?(.*)
            pathType: Prefix
            backend:
              service:
                name: http-adapter
                port:
                  number: 8080
