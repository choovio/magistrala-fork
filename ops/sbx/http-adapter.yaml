apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-adapter
  namespace: magistrala
  labels:
    app.kubernetes.io/name: http-adapter
    app.kubernetes.io/component: adapter
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: http-adapter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: http-adapter
        app.kubernetes.io/component: adapter
    spec:
      containers:
        - name: http-adapter
          image: <AWS_ACCOUNT_ID>.dkr.ecr.us-west-2.amazonaws.com/choovio/magistrala/http-adapter:1f48a73677e97a8b28f4dd8995ae4ff36092b3e3
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          env:
            - name: SMQ_HTTP_ADAPTER_HOST
              value: "0.0.0.0"
            - name: SMQ_HTTP_ADAPTER_PORT
              value: "80"
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: http-adapter
  namespace: magistrala
  labels:
    app.kubernetes.io/name: http-adapter
spec:
  selector:
    app.kubernetes.io/name: http-adapter
  ports:
    - name: http
      port: 80
      targetPort: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-adapter
  namespace: magistrala
  labels:
    app.kubernetes.io/name: http-adapter
spec:
  rules:
    - http:
        paths:
          - path: /api/http-adapter
            pathType: Prefix
            backend:
              service:
                name: http-adapter
                port:
                  name: http
