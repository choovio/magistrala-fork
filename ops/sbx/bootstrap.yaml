apiVersion: apps/v1
kind: Deployment
metadata:
  name: bootstrap
  namespace: magistrala
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bootstrap
  template:
    metadata:
      labels:
        app: bootstrap
    spec:
      containers:
        - name: bootstrap
          # Pinned to the sandbox ECR digest to guarantee the exact service build.
          image: 595443389404.dkr.ecr.us-west-2.amazonaws.com/magistrala@sha256:2d74974b546525b4e1f34ce7ac952fdf7f417ee2f8e00312dbccdd238a08999d
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9013
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 10
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: bootstrap
  namespace: magistrala
spec:
  selector:
    app: bootstrap
  ports:
    - name: http
      port: 9013
      targetPort: http
  type: ClusterIP
