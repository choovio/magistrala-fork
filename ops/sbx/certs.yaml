# port sourced from docker/supermq-docker (.env/compose); replace digest; adjust ConfigMap name if needed
apiVersion: apps/v1
kind: Deployment
metadata:
  name: certs
  namespace: magistrala
  labels:
    app: certs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: certs
  template:
    metadata:
      labels:
        app: certs
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: certs
        image: supermq/certs@sha256:TO_FILL
        ports:
        - containerPort: 9019
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9019
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 9019
          initialDelaySeconds: 5
          periodSeconds: 10
        envFrom:
        - configMapRef:
            name: certs-config
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: certs
  namespace: magistrala
  labels:
    app: certs
spec:
  selector:
    app: certs
  ports:
  - port: 80
    targetPort: 9019
