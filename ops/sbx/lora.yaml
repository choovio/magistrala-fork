apiVersion: apps/v1
kind: Deployment
metadata:
  name: lora
  namespace: magistrala
spec:
  replicas: 1
  selector:
    matchLabels: { app: lora }
  template:
    metadata:
      labels: { app: lora }
    spec:
      containers:
        - name: lora
          # ECR digest pinned image
          image: >-
            595443389404.dkr.ecr.us-west-2.amazonaws.com/lora@sha256:f9f31c9bb955ed0350b459d944c5ad32adb3f7e61a821a3d1d40fd8c2ffe3817
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: CHIRPSTACK_API_URL
              value: "https://lns.gobee.io"
            - name: MAGISTRALA_MQTT_URL
              value: "mqtt://nats.magistrala.svc.cluster.local:1883"
            - name: CHIRPSTACK_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: chirpstack-secrets
                  key: apiToken
          readinessProbe:
            httpGet:
              path: /health
              port: "http"
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: "http"
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: lora
  namespace: magistrala
spec:
  selector: { app: lora }
  ports:
    - name: http
      port: 8080
      targetPort: "http"
