apiVersion: apps/v1
kind: Deployment
metadata:
  name: http
  namespace: magistrala
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http
  template:
    metadata:
      labels:
        app: http
    spec:
      containers:
        - name: http
          # Pinned to the sandbox ECR digest to guarantee the exact adapter build.
          image: 595443389404.dkr.ecr.us-west-2.amazonaws.com/http-adapter@sha256:481e0789f954be2d4e3d27cbbfd81cd38c5c0fbdc4e965d72908fabe308bd8a0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8008
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 10
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: http
  namespace: magistrala
spec:
  selector:
    app: http
  ports:
    - name: http
      port: 8008
      targetPort: http
  type: ClusterIP
