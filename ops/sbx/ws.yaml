apiVersion: apps/v1
kind: Deployment
metadata:
  name: ws
  namespace: magistrala
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ws
  template:
    metadata:
      labels:
        app: ws
    spec:
      containers:
        - name: ws
          # Pinned to the sandbox ECR digest to guarantee the exact adapter build.
          image: 595443389404.dkr.ecr.us-west-2.amazonaws.com/ws-adapter@sha256:c021866ee8461b7ed2aa5955cc970948ec63ef83bc5bbd52cbce63b069981fa6
          imagePullPolicy: IfNotPresent
          ports:
            - name: ws
              containerPort: 8186
          readinessProbe:
            httpGet:
              path: /health
              port: ws
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: ws
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 10
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: ws
  namespace: magistrala
spec:
  selector:
    app: ws
  ports:
    - name: ws
      port: 8186
      targetPort: ws
  type: ClusterIP
