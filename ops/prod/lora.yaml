apiVersion: apps/v1
kind: Deployment
metadata: { name: lora, namespace: magistrala, labels: { app: lora } }
spec:
  replicas: 1
  selector: { matchLabels: { app: lora } }
  template:
    metadata: { labels: { app: lora } }
    spec:
      containers:
        - name: lora
          # TODO: replace __REPLACE_DIGEST__ with the actual prod LoRa adapter digest when AWS ECR access is available.
          image: 595443389404.dkr.ecr.us-west-2.amazonaws.com/lora@sha256:__REPLACE_DIGEST__
          env:
            - { name: CHIRPSTACK_API_URL, value: "https://lns.gobee.io" }
          ports: [{ name: http, containerPort: 8080 }]
          readinessProbe: { httpGet: { path: /health, port: http }, initialDelaySeconds: 5, periodSeconds: 10 }
          livenessProbe:  { httpGet: { path: /health, port: http }, initialDelaySeconds: 10, periodSeconds: 10 }
---
apiVersion: v1
kind: Service
metadata: { name: lora, namespace: magistrala }
spec:
  selector: { app: lora }
  ports: [{ name: http, port: 8080, targetPort: http }]
